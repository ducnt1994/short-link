services:
  - type: web
    name: short-link
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: ./database/shortlinks.db
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: SLOW_DOWN_DELAY_AFTER
        value: 50
      - key: SLOW_DOWN_DELAY_MS
        value: 500
      - key: SLOW_DOWN_WINDOW_MS
        value: 900000
      - key: DAILY_LIMIT_PER_IP
        value: 50
      - key: BLOCKED_DOMAINS
        value: "spam.com,malware.com,phishing.com"
      - key: SUSPICIOUS_KEYWORDS
        value: "spam,malware,phishing,hack"
      - key: ALLOWED_ORIGINS
        value: "*" 